<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer black ring with gold borders -->
  <circle cx="20" cy="20" r="19" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="20" cy="20" r="18" fill="none" stroke="#FFD700" stroke-width="0.5"/>
  <circle cx="20" cy="20" r="20" fill="none" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- Top text -->
  <text x="20" y="8" text-anchor="middle" font-size="3" fill="#FFD700" font-weight="bold">MINISTRY OF FINANCE, PLANNING</text>
  <text x="20" y="11" text-anchor="middle" font-size="3" fill="#FFD700" font-weight="bold">AND ECONOMIC DEVELOPMENT</text>
  
  <!-- Bottom text -->
  <text x="20" y="32" text-anchor="middle" font-size="3" fill="#FFD700" font-weight="bold">THE REPUBLIC OF UGANDA</text>
  
  <!-- Stars -->
  <polygon points="8,10 9,12 11,12 9.5,13.5 10,16 8,14.5 6,16 6.5,13.5 5,12 7,12" fill="#FFD700"/>
  <polygon points="32,10 33,12 35,12 33.5,13.5 34,16 32,14.5 30,16 30.5,13.5 29,12 31,12" fill="#FFD700"/>
  
  <!-- Central gold disc -->
  <circle cx="20" cy="20" r="15" fill="#FFD700"/>
  
  <!-- Green mound -->
  <ellipse cx="20" cy="25" rx="12" ry="3" fill="#228B22"/>
  
  <!-- Uganda Kob (left supporter) -->
  <ellipse cx="12" cy="22" rx="2" ry="4" fill="#8B4513" transform="rotate(-15 12 22)"/>
  <ellipse cx="10" cy="18" rx="1" ry="2" fill="#8B4513" transform="rotate(-15 10 18)"/>
  <ellipse cx="14" cy="18" rx="1" ry="2" fill="#8B4513" transform="rotate(-15 14 18)"/>
  
  <!-- Crested Crane (right supporter) -->
  <ellipse cx="28" cy="22" rx="2" ry="4" fill="#808080" transform="rotate(15 28 22)"/>
  <ellipse cx="26" cy="18" rx="1" ry="2" fill="#808080" transform="rotate(15 26 18)"/>
  <ellipse cx="30" cy="18" rx="1" ry="2" fill="#808080" transform="rotate(15 30 18)"/>
  <circle cx="29" cy="16" r="0.5" fill="#FFD700"/>
  
  <!-- Shield -->
  <path d="M 18 12 L 22 12 L 23 15 L 22 18 L 18 18 L 17 15 Z" fill="#000"/>
  <path d="M 18 18 L 22 18 L 22 21 L 18 21 Z" fill="#FFF"/>
  <path d="M 18 21 L 22 21 L 22 24 L 18 24 Z" fill="#0066CC"/>
  
  <!-- Sun in top shield section -->
  <circle cx="20" cy="14" r="1" fill="#FFD700"/>
  <line x1="20" y1="12" x2="20" y2="13" stroke="#FFD700" stroke-width="0.3"/>
  <line x1="20" y1="15" x2="20" y2="16" stroke="#FFD700" stroke-width="0.3"/>
  <line x1="18" y1="14" x2="19" y2="14" stroke="#FFD700" stroke-width="0.3"/>
  <line x1="21" y1="14" x2="22" y2="14" stroke="#FFD700" stroke-width="0.3"/>
  
  <!-- Drum in middle shield section -->
  <ellipse cx="20" cy="19.5" rx="1.5" ry="0.8" fill="#8B4513"/>
  <ellipse cx="20" cy="19.5" rx="1.2" ry="0.6" fill="#FFF"/>
  
  <!-- Water waves in bottom shield section -->
  <path d="M 17 22 Q 18 21.5 19 22 Q 20 22.5 21 22 Q 22 21.5 23 22" stroke="#FFF" stroke-width="0.3" fill="none"/>
  <path d="M 17 23 Q 18 22.5 19 23 Q 20 23.5 21 23 Q 22 22.5 23 23" stroke="#FFF" stroke-width="0.3" fill="none"/>
  
  <!-- Crossed spears -->
  <line x1="16" y1="10" x2="24" y2="26" stroke="#000" stroke-width="0.5"/>
  <line x1="24" y1="10" x2="16" y2="26" stroke="#000" stroke-width="0.5"/>
  
  <!-- Banner with motto -->
  <rect x="15" y="26" width="10" height="1.5" fill="#FFF" stroke="#000" stroke-width="0.2"/>
  <text x="20" y="27" text-anchor="middle" font-size="1.5" fill="#000" font-weight="bold">FOR GOD AND MY COUNTRY</text>
  
  <!-- Ugandan flag colors at bottom -->
  <rect x="18" y="28" width="4" height="0.5" fill="#000"/>
  <rect x="18" y="28.5" width="4" height="0.5" fill="#FFD700"/>
  <rect x="18" y="29" width="4" height="0.5" fill="#FF0000"/>
</svg>
